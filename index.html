<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
 
    <header></i>
        <h1>Weather Dashboard</h1>
    </header>

    <div>
        <h2> Search for a City:</h2>
        <form id="searchField">
            <input type="text" id="citySearch" placeholder="Search for a city">
            <br>
            <button type="submit" id="searchSubmit" value="submit">Submit</button>
        </form>
        <hr>
        <div id="searchHistory">
        </div>

    </div>

    <section id="weather">
        <h2 id="nameTitle"></h2>
        <img src="" id="cityIcon">
        <p id="Temperature">Temperature:  </p>
        <p id="wind">Wind:  </p>
        <p id="humidity">Humidity:  </p>
        <p id="uv">UV Index:
        <div id="colorUV"></div>
        </p>
    </section>

    <section id="cityWeather">
        <h3>5-Day Forecast:</h3>
        <div class="5-day-container">
            <div class="5-day" id="day1">
                <h4>Date</h4>
                <div class="weather-class"></div>
                <p class="temperature"> Temperature:  </p>
                <p class="wind"> Wind:  </p>
                <p class="humidity"> Humidity:  </p>
            </div>
            <div class="5-day" id="day2">
                <h4>Date</h4>
                <div class="weather-class"></div>
                <p class="temperature"> Temperature:  </p>
                <p class="wind"> Wind:  </p>
                <p class="humidity"> Humidity:  </p>
            </div>
            <div class="5-day" id="day3">
                <h4>Date</h4>
                <div class="weather-class"></div>
                <p class="temperature"> Temperature:  </p>
                <p class="wind"> Wind:  </p>
                <p class="humidity"> Humidity:  </p>
            </div>
            <div class="5-day" id="day4">
                <h4>Date</h4>
                <div class="weather-class"></div>
                <p class="temperature"> Temperature:  </p>
                <p class="wind"> Wind:  </p>
                <p class="humidity"> Humidity:  </p>
            </div>
            <div class="5-day" id="day5">
                <h4>Date</h4>
                <div class="weather-class"></div>
                <p class="temperature"> Temperature:  </p>
                <p class="wind"> Wind:  </p>
                <p class="humidity"> Humidity:  </p>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
