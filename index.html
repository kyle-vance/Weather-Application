<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/c63e7c14fb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
</head>

<body>
 
    <div class="jumbotron jumbotron-fluid custom-jumbotron">
        <h1>Weather Forecast</h1>
    </div>

    <div class="searchBox">
        <h2> Search for a City</h2>
        <form id="searchField">
            <input type="text" id="citySearch" placeholder="Search for a city">
            <br>
            <button type="submit" id="searchSubmit" value="submit">Submit</button>
        </form>
        <hr>
        <div id="history"></div>
        

    </div>

    <section id="weather">
        <h2 id="nameTitle"></h2>
        <img id="cityIcon">
        <p id="temperature"></p>
        <p id="feelsLike"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
        <p id="uv"></p>
        <div id="colorUV"></div>
        </p>
    </section>

    <div id="cityWeather">
        <h3>5 Day Forecast:</h3>
        <div class="fiveDayContainer">
            <div class="fiveDayCards" id="day0">
                <h4></h4>
                <div class="cityIcon"></div>
                <p class="temperatureMax"></p>
                <p class="temperatureMin"></p>
                <p class="feelsLike"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
            <div class="fiveDayCards" id="day1">
                <h4></h4>
                <div class="cityIcon"></div>
                <p class="temperatureMax"></p>
                <p class="temperatureMin"></p>
                <p class="feelsLike"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
            <div class="fiveDayCards" id="day2">
                <h4></h4>
                <div class="cityIcon"></div>
                <p class="temperatureMax"></p>
                <p class="temperatureMin"></p>
                <p class="feelsLike"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
            <div class="fiveDayCards" id="day3">
                <h4></h4>
                <div class="cityIcon"></div>
                <p class="temperatureMax"></p>
                <p class="temperatureMin"></p>
                <p class="feelsLike"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
            <div class="fiveDayCards" id="day4">
                <h4></h4>
                <div class="cityIcon"></div>
                <p class="temperatureMax"></p>
                <p class="temperatureMin"></p>
                <p class="feelsLike"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
